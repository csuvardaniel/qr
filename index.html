<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>QR Code Generator By Csuvár Dániel</title><script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@latest/dist/easy.qrcode.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Roboto',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background-color:#f5f5f5}h1{color:#333;font-size:2rem;margin-bottom:20px}#tab-container{display:flex;justify-content:center;margin-bottom:20px}.tab{padding:12px 24px;margin-right:5px;background-color:#e0e0e0;cursor:pointer;border-radius:30px;transition:background-color .3s ease,color .3s ease}.tab.active{background-color:#6200ea;color:white}.tab-content{display:none;width:100%;max-width:500px;margin:0 auto}.tab-content.active{display:block}#qr-container{margin-top:20px;border:1px solid #ccc;padding:10px;background-color:#fff;display:flex;justify-content:center;align-items:center}input[type="text"],select{padding:12px;width:100%;margin-bottom:15px;font-size:16px;border-radius:5px;border:1px solid #ccc;outline:none;transition:border-color .3s ease}input[type="text"]:focus,select:focus{border-color:#6200ea}button{padding:12px 20px;font-size:16px;color:white;background-color:#6200ea;border:none;border-radius:5px;cursor:pointer;transition:background-color .3s ease}button:hover{background-color:#3700b3}#qrcode{padding:10px}.info-box{margin-top:20px;text-align:center}.info-box p{margin:5px 0}#download-options{display:none;margin-top:20px;text-align:center}#download-options select{padding:5px}#download-options button{margin-left:10px}@media (max-width:768px){h1{font-size:1.8rem}.tab{padding:10px 20px}input[type="text"],select{width:100%}button{width:100%}}@media (max-width:480px){h1{font-size:1.5rem}.tab{font-size:14px;padding:8px 16px}input[type="text"],select{font-size:14px}button{font-size:14px}}</style></head><body><h1>QR Code Generator</h1><div id="tab-container"><div class="tab active" onclick="openTab(event, 'text-tab')">Text</div><div class="tab" onclick="openTab(event, 'link-tab')">Link</div><div class="tab" onclick="openTab(event, 'wifi-tab')">Wi-Fi</div></div><div id="text-tab" class="tab-content active"><input type="text" id="text-input" placeholder="Enter text" oninput="generateQRCode('text')"></div><div id="link-tab" class="tab-content"><input type="text" id="link-input" placeholder="Enter URL" oninput="generateQRCode('link')"></div><div id="wifi-tab" class="tab-content"><input type="text" id="wifi-ssid" placeholder="Wi-Fi SSID" oninput="generateQRCode('wifi')"><input type="text" id="wifi-password" placeholder="Wi-Fi Password" oninput="generateQRCode('wifi')"><select id="wifi-encryption" onchange="generateQRCode('wifi')"><option value="WPA">WPA/WPA2</option><option value="WEP">WEP</option><option value="nopass">None</option></select></div><div id="qr-container"><div id="qrcode" aria-live="polite"></div></div><div id="download-options"><label for="download-format">Download as: </label><select id="download-format"><option value="png">PNG</option><option value="svg">SVG</option></select><button onclick="downloadQRCode()">Download</button></div><div class="info-box"><p id="error-correction-info">Error Correction: <strong>Low (L)</strong>, 7% redundancy, max data size varies based on content.</p></div><script>const errorCorrectionInfo={L:{name:'Low (L)',percentage:'7%',maxDataSize:'Up to ~2,953 bytes'},M:{name:'Medium (M)',percentage:'15%',maxDataSize:'Up to ~2,335 bytes'},Q:{name:'Quartile (Q)',percentage:'25%',maxDataSize:'Up to ~1,673 bytes'},H:{name:'High (H)',percentage:'30%',maxDataSize:'Up to ~1,273 bytes'}};let qrCodeInstance;function openTab(evt,tabName){document.querySelectorAll('.tab-content').forEach(content=>content.classList.remove('active'));document.querySelectorAll('.tab').forEach(tab=>tab.classList.remove('active'));document.getElementById(tabName).classList.add('active');evt.currentTarget.classList.add('active')}function updateErrorCorrectionInfo(){const selectedCorrection=document.querySelector('.tab-content.active select')?.value||'L';const info=errorCorrectionInfo[selectedCorrection];document.getElementById('error-correction-info').innerHTML=`Error Correction: <strong>${info.name}</strong>, ${info.percentage} redundancy, max data size: ${info.maxDataSize}`}function generateQRCode(type){const qrcodeElement=document.getElementById('qrcode');qrcodeElement.innerHTML="";const options={width:200,height:200,colorDark:"#000000",colorLight:"#ffffff",correctLevel:QRCode.CorrectLevel[document.querySelector('.tab-content.active select')?.value||'L']};let data;if(type==='text'){data=document.getElementById('text-input').value}else if(type==='link'){data=document.getElementById('link-input').value}else if(type==='wifi'){const ssid=document.getElementById('wifi-ssid').value;const password=document.getElementById('wifi-password').value;const encryption=document.getElementById('wifi-encryption').value;data=`WIFI:S:${ssid};T:${encryption};P:${password};;`}if(!data){alert('Please fill in the required fields.');return}options.text=data;qrCodeInstance=new QRCode(qrcodeElement,options);document.getElementById('download-options').style.display='block';updateErrorCorrectionInfo()}function downloadQRCode(){const format=document.getElementById('download-format').value;const qrCodeElement=document.querySelector('#qrcode canvas')||document.querySelector('#qrcode svg');if(format==='png'){const canvas=qrCodeElement;const pngUrl=canvas.toDataURL("image/png").replace("image/png","image/octet-stream");const link=document.createElement('a');link.href=pngUrl;link.download='qrcode.png';link.click()}else if(format==='svg'){const svgElement=qrCodeElement;const svgBlob=new Blob([svgElement.outerHTML],{type:"image/svg+xml;charset=utf-8"});const svgUrl=URL.createObjectURL(svgBlob);const link=document.createElement('a');link.href=svgUrl;link.download='qrcode.svg';link.click()}}updateErrorCorrectionInfo();</script></body></html>
